    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            /* background-image:-moz-repeating-linear-gradient() */
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

            /* Background image with blur effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('pics vivek/IITD.jpg') no-repeat center center;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }
        .carousel-container {
            position: relative;
            width: 1100px;
            height: 630px;
            overflow: hidden;
            border-radius: 10px;
            background-color: rgb(255, 255, 255);
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            padding: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .carousel-item-content {
            text-align: center; /* Centers the content */
            padding: 20px; /* Adds some padding around the content */
            font-size: larger;
        }

        .carousel-item-content h3 {
            margin-bottom: 20px; /* Adds space between the heading and the image */
            color: rgb(134, 20, 20);
        }

        .carousel-item-content img {
            max-width: 100%; /* Ensures the image fits within the container */
            height: auto; /* Maintains the aspect ratio */
        }
        .nav-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            pointer-events: none;
        }
        .nav-buttons button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            pointer-events: all;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="carousel-container" style="margin-top: 50px;">
        <div class="carousel">
            <div class="carousel-item">
                <div class="carousel-item-content">
                    <img src="pics vivek/area1.png" alt="Person 1" width="1200" height="1000">
                </div>
            </div>            

            <div class="carousel-item">
                <div class="carousel-item-content">
                    <img src="pics vivek/area2.png" alt="Person 1" width="1200" height="990">
                </div>
            </div>   

            <div class="carousel-item">
                <div class="carousel-item-content">
                    <img src="pics vivek/area3.png" alt="Person 1" width="1200" height="1000">
                </div>
            </div>   

            <div class="carousel-item">
                <div class="carousel-item-content">
                    <img src="pics vivek/area4.png" alt="Person 1" width="1200" height="1000">
                </div>
            </div>
            
            <div class="carousel-item">
                <div class="carousel-item-content">
                    <img src="pics vivek/area5.png" alt="Person 1" width="1200" height="1000">
                </div>
            </div>   

        </div>
        <div class="nav-buttons">
            <button class="prev">‹</button>
            <button class="next">›</button>
        </div>
    </div>

    <script>
        const carousel = document.querySelector('.carousel');
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;
        let index = 0;

        function showNextItem() {
            index = (index + 1) % totalItems;
            carousel.style.transform = `translateX(-${index * 100}%)`;
        }

        function showPrevItem() {
            index = (index - 1 + totalItems) % totalItems;
            carousel.style.transform = `translateX(-${index * 100}%)`;
        }

        document.querySelector('.next').addEventListener('click', showNextItem);
        document.querySelector('.prev').addEventListener('click', showPrevItem);

        setInterval(showNextItem, 3000);
    </script>
</body>
